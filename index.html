<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원가입</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="signup">
            <h1>회원가입</h1>
            <form action="/action_page.php">
                <fieldset>
                    <legend>회원가입</legend>
                    <!-- 아이디 -->
                    <div class="id">
                        <label for="id">아이디</label>
                        <input
                            type="text"
                            id="id"
                            name="아이디"
                            placeholder="아이디를 입력해주세요"
                            maxlength="16"
                            required
                            autocomplete="on"
                        />
                    </div>
                    <!-- 비밀 번호 -->
                    <div class="password">
                        <label for="비밀번호">비밀번호</label>
                        <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력해주세요" required />
                    </div>
                    <!-- 비밀번호 확인 -->
                    <div class="pwcheck">
                        <label for="비밀번호">비밀번호 확인</label>

                        <input
                            type="password"
                            id="pw"
                            name="pw"
                            required
                            placeholder="비밀번호를 한번더 입력해주세요"
                        />
                    </div>
                    <!-- 이름 -->
                    <div class="name">
                        <label for="이름">이름</label>
                        <input type="text" id="name" name="name" placeholder="이름을 입력해주세요" required />
                    </div>

                    <!-- 이메일 -->
                    <div class="email">
                        <label for="이메일">이메일</label>
                        <input type="text" id="email" name="email" placeholder="예:daiso1@daiso.com" required />
                    </div>

                    <!-- 휴대폰 번호 -->
                    <div class="mobile">
                        <label for="휴대폰">휴대폰</label>
                        <input type="tel" id="mobile" name="mobile" placeholder="숫자만 입력해주세요" required />
                    </div>

                    <div class="address">주소<button class="btn-address" type="button">주소 검색</button></div>

                    <!-- 성별 -->
                    <div class="gender">
                        <label for="성별">성별</label>

                        <input type="radio" name="gender" id="m" />
                        <label for="m">남자</label>
                        <input type="radio" name="gender" id="w" />
                        <label for="w">여자</label>
                        <input type="radio" name="gender" id="n" />
                        <label for="n">선택안함</label>
                    </div>

                    <!-- 생년월일 -->
                    <div class="birthdate">
                        생년월일
                        <label for="birthdate"></label>
                        <input
                            type="text"
                            id="birthdate"
                            name="birthdate"
                            placeholder="YYYY DD MM"
                            maxlength="8"
                            required
                        />
                    </div>

                    <hr />
                    <!-- 친구 추천인 -->
                    <div class="friend">
                        <label for="추가입력">추가입력 사항</label>
                        <input type="radio" name="추천인" id="m" />
                        <label for="m">친구초대 추천인 아이디</label>
                    </div>
                    <hr />

                    <!-- 이용약관 동의 -->
                    <div class="agree">
                        이용약관동의 <label for="동의"></label>
                        <input type="radio" name="동의" id="all-agree" />
                        <label for="radio" name="동의"> <span>전체 동의합니다.</span></label>

                        <h5>선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를 이용할 수 있습니다.</h5>
                        <input type="radio" name="동의" id="all-agree" />
                        <label for="radio" name="동의" required
                            ><span>이용약관 동의(필수)</span><a href="#">약관보기</a></label
                        >
                        <br />
                        <input type="radio" name="동의" id="all-agree" />
                        <label for="radio" name="동의" required
                            ><span>개인정보 수집 이용동의(필수)</span><a href="#">약관보기</a></label
                        >
                        <br />
                        <input type="radio" name="동의" id="all-agree" />
                        <label for="radio" name="동의"
                            ><span>개인정보 수집 이용동의(선택)</span><a href="#">약관보기</a></label
                        >
                        <br />
                        <input type="radio" name="동의" id="all-agree" />
                        <label for="radio" name="동의"
                            ><span>무료배송, 할인쿠폰 등 혜택/정보 수신동의(선택)</span></label
                        >
                        <br />
                        <input type="radio" name="sms" id="sms" />
                        <label for="sms"><span>SMS</span></label>
                        <input type="radio" name="email" id="email" />
                        <label for="email"><span>이메일</span></label>
                        <br />
                        <input type="radio" name="동의" id="all-agree" />
                        <label for="radio" name="동의" required><span>본인은 만 14세 이상입니다.(필수)</span></label>
                        <br />
                        <br />
                        <button class="button" type="summit">가입하기</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
