<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인 화면</title>
        <link rel="stylesheet" href="./login2.css" />
        <!-- <link rel="stylesheet" href="styles.css" /> -->
    </head>
    <body>
        <h2>온라인 국민가게</h2>
        <div class="logo"><img src="../../../김기섭2/footer/footer/logo_daiso.9dda2d0.svg" alt="" /></div>
        <!-- 아이디 -->

        <legend>
            <div class="form-signup">
                <label for="id"></label>
                <input
                    type="text"
                    name="id"
                    name="id"
                    placeholder="아이디를 입력해주세요"
                    maxlength="16"
                    autocomplete="on"
                    required
                />

                <!-- 비밀번호 -->
                
                    <label for="password"></label>
                    <input
                        type="password"
                        id="password"
                        name="pw"
                        placeholder="비밀번호를 입력해주세요"
                        maxlength="20"
                        autocomplete="on"
                        required
                    />
                </div>
            </div>
            <div class="autologin">
                <label for="autologin"></label>
                <input type="checkbox" id="autologin" name="autologin" />
                <label for="autolo">자동로그인</label>

                <label for="saveid"></label>
                <input type="checkbox" id="saveid " name="autologin" />
                <label for="saveid">아이디저장</label>
            </div>

            <!-- 로그인 버튼 -->
            <div class="button">
                <button><a href="#">로그인</a></button>
            </div>

            <!-- 아이디찾기 -->
            <div class="find">
                <ul class="find">
                    <li><a href="#">아이디 찾기</a></li>
                    <li><a href="#">비밀번호 찾기</a></li>
                    <li><a href="#">회원가입</a></li>
                </ul>
            </div>
            <div class="easylogin">
                <span>SNS 간편로그인</span>
                <button type="button" class="kakao">카카오톡<a href="#"></a></button>
                <button type="button" class="naver">네이버<a href="#"></a></button>
                <button type="button" class="apple">애플<a href="#"></a></button>
            </div>
            <div class="biz">
                <span>혹시 다이소 BIZ 회원 이신가요?</span>
                <a href="bizlogin" class="link">BIZ로그인</a>
            </div>
        </legend>
    </body>
</html>
